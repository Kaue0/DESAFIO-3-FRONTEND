<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Petz</title>
    <link rel="icon" href="../icons/favicon-petz.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body id="body">
    <main class="main">
        <div class="inv" id="mensagens"></div>
        <img src="../icons/logo-petz.svg" alt="logo da petz" id="logo">
        <p>O maior petshop do Brasil.</p>

        <header id="navbar"></header>

        
        <section class="form-section">
            <h2>Venha nos visitar!</h2>
            <h3>É facil! basta preencher o formulário abaixo:</h2>
            <form action="" id="form">
                
            </form>
        </section>

        <section class="footer-phrase">
            <h2>Aqui nós temos tudo que o seu pet precisa.</h2>
        </section>

        <div id="footer">
            <span class="redes">Redes Sociais</span>
            <div class="brand-wrapper">
                <a class="facebook-icon"><img src="../icons/facebook-icon.svg" alt="Icone do Facebook">
                </a>
                <a class="instagram-icon"><img src="../icons/instagram-icon.svg" alt="Icone do Instagram">
                </a>
                <a  class="linkedin-icon">
                    <img src="../icons/linkedin-icon.svg" alt="Icone do Linkedin">
                </a>
                <a  class="youtube-icon">
                    <img src="../icons/youtube-icon.svg" alt="Icone do Youtube">
                </a>
                <a  class="tiktok-icon">
                    <img src="../icons/tiktok-icon.svg" alt="Icone do Tiktok">
                </a>
                <a class="pinterest-icon">
                    <img src="../icons/pinterest-icon.svg" alt="Icone do Pinterest">
                </a>
            </div>
        </div>
    </main>
    <script src="../js/homepage.js" type="module"></script>
</body>
</html>
